
<div class="example-container" *ngIf="route.children.length ==0">
  <mat-form-field>
    <input matInput type="email" placeholder="Tu email" required [(ngModel)]="email">
  </mat-form-field>

  <br />

  <mat-progress-bar
    mode='determinate'
    [value]="percentage">
  </mat-progress-bar>

  <button mat-raised-button color="primary" (click)="enviar()" [disabled]="!email">Enviar correo</button>

  <mat-toolbar *ngIf="mensaje">{{mensaje}}</mat-toolbar>
  <mat-toolbar *ngIf="error">{{error}}</mat-toolbar>
</div>

<div *ngIf="route.children.length != 0">
  <router-outlet ></router-outlet>
</div>
