<div class="example-container">

  <mat-toolbar color="primary" class="example-toolbar" *ngIf="loginService.estaLogeado()">
      <button mat-icon-button (click)="sideNav.toggle()">
          <mat-icon *ngIf=!sideNav.opened>menu</mat-icon>
          <mat-icon *ngIf=sideNav.opened>close</mat-icon>
      </button>
      <h1 class="example-app-name">Medi App</h1>


      <br>
      

      <span class="example-spacer"></span>

      
      <!-- 3 puntos -->
      <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
      </button>


      <!-- menu 3 puntos -->
      <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/perfil">
              <mat-icon>account_box</mat-icon>
              <span>Mi Perfil</span>
          </button>
          <button mat-menu-item (click)="sideNav.opened = false" (click)="loginService.cerrarSesion()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Cerrar Sesión</span>
          </button>
      </mat-menu>

  </mat-toolbar>



  <!-- lateral -->
  <!-- los alias sn re importantes para hacer todo -->
  <mat-sidenav-container class="example-sidenav-container">

      <mat-sidenav #sideNav style="width: 200px">
          <img src="assets/logoHeart.png" width="128" style="margin-left: 20px">


    <div *ngFor="let menu of menus">
      <button mat-menu-item (click)="sideNav.toggle()" routerLink="{{menu.url}}" style="cursor: pointer" >
        <mat-icon>{{menu.icono}}</mat-icon>
        <span>{{menu.nombre}}</span>
      </button>

    </div>
