<mat-toolbar>
    <span>Mi perfil</span>
    <mat-icon>account_box</mat-icon>
</mat-toolbar>

<mat-card>
    <mat-card-header>
        <mat-card-title>Nombre de usuario</mat-card-title>
        <mat-card-subtitle>{{nombreUsuario}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <p class="mat-h2">Roles</p>
        <mat-list dense *ngFor="let rol of roles">
            <mat-list-item> {{rol}} </mat-list-item>
        </mat-list>

    </mat-card-content>
</mat-card>
