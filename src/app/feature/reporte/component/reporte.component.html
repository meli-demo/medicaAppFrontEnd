<mat-toolbar>
  <span>Reporte Consultas</span>
</mat-toolbar>

<div>
  <button mat-button color="primary" (click)="Cambiar('line')">Lineal</button>
  <button mat-button color="primary" (click)="Cambiar('bar')">Barras</button>
  <button mat-button color="primary" (click)="Cambiar('doughnut')">
    Rosquilla
  </button>
  <button mat-button color="primary" (click)="Cambiar('radar')">Radar</button>
  <button mat-button color="primary" (click)="Cambiar('pie')">Pie</button>
</div>

<!-- graph -->
<div>
  <canvas #idGraph>{{ chart }}</canvas>
</div>
<!-- graph -->

<!-- pdf -->
<div>
  <button mat-raised-button color="accent" (click)="generarReporte()">ver PDF</button>
  <button mat-raised-button (click)="desacargarReporte()">descargar</button>
</div>

<pdf-viewer
  [src]="pdfSrc"
  [render-text]="true"
  style="display: block;">
</pdf-viewer>

<!-- pdf -->
<div>
  <button
    mat-stroked-button
    onclick="document.getElementById('fileToUpload').click()"
    color="primary">
    seleccionar archivo
  </button>
  <p>{{labelFile}}</p>
  <input id="fileToUpload" multiple type="file" hidden (change)="selectFile($event)"/>
  <button mat-raised-button (click)="uploadFiles()">upload</button>
</div>
