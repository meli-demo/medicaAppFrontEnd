<mat-toolbar>
  <span>Reporte Consultas</span>
</mat-toolbar>
<p class="msg-toolbar">Consulta resumen de sistema</p>

<div>
  <button mat-button color="primary" (click)="cambiarTipoGraf('line')">Lineal</button>
  <button mat-button color="primary" (click)="cambiarTipoGraf('bar')">Barras</button>
  <button mat-button color="primary" (click)="cambiarTipoGraf('doughnut')">
    Rosquilla
  </button>
  <button mat-button color="primary" (click)="cambiarTipoGraf('radar')">Radar</button>
  <button mat-button color="primary" (click)="cambiarTipoGraf('pie')">Pie</button>
</div>

<!-- graph -->
<div>
  <canvas #idGraph>{{ chart }}</canvas>
</div>
<!-- graph -->

<hr>
<br>

<!-- pdf -->
<div>
  <button mat-raised-button color="accent" (click)="generarReporte()">{{pdfMessage}}</button>
  <button mat-raised-button (click)="desacargarReporte()">descargar</button>
</div>

<pdf-viewer
  [src]="pdfSrc"
  [render-text]="true"
  style="display: block;">
</pdf-viewer>
