<mat-toolbar>
  <span>Examen</span>
</mat-toolbar>
<p class="msg-toolbar">Registra usando edición en la misma página</p>


<router-outlet></router-outlet>


<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<!-- mat table flex -->

<mat-table [dataSource]="dataSource" matSort>
  <!-- Column -->
  <ng-container matColumnDef="idExamen">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Id. </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.idExamen}} </mat-cell>
  </ng-container>

  <!-- Column -->
  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
  </ng-container>

  <!-- Column -->
  <ng-container matColumnDef="descripcion">
    <mat-header-cell *matHeaderCellDef> Descripcion </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.descripcion}} </mat-cell>
  </ng-container>

  <!-- Column -->
  <ng-container matColumnDef="acciones">
    <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-button color="primary" [routerLink]="[ 'edicion', element.idExamen ]">modificar</button>
      <button mat-button color="warn" (click)="eliminar(element.idExamen)">eliminar</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<!-- paginador -->
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<!-- fab -->
<button mat-fab color="accent" style="float: right" routerLink="/examen/nuevo">
  <mat-icon>add</mat-icon>
</button>
