<p class="mat-h2"> PACIENTE: {{nombrePaciente}} | FECHA: {{fecha}} </p>

<mat-card *ngFor="let item of detallesConsulta">
    <mat-card-header>
        <mat-card-title>Diagnostico</mat-card-title>
        <mat-card-subtitle>{{item.diagnostico}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    {{item.tratamiento}}
    </mat-card-content>
</mat-card>
<br>
<button class="boton-centrado" mat-raised-button (click)="closeModal()" color="warn">cerrar</button>
